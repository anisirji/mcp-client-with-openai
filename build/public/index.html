<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP ReAct Chat (SSE Version)</title>
    <style>
      /* Claude-inspired styling */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

      :root {
        --bg-color: #f8f8f8;
        --chat-bg: #ffffff;
        --text-color: #1a1a1a;
        --border-color: #e5e7eb;
        --user-bg: #f9f9fa;
        --assistant-bg: #ffffff;
        --primary: #9373ff;
        --primary-hover: #7d61e0;
        --danger: #ef4444;
        --danger-hover: #dc2626;
        --session-color: #6b7280;
        --border-radius: 12px;
        --max-width: 1000px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #top-bar {
        display: flex;
        justify-content: space-between;
        padding: 12px 20px;
        border-bottom: 1px solid var(--border-color);
        background-color: #fff;
      }

      #title-dropdown {
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #share-button {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
        color: var(--text-color);
      }

      #chat-container {
        max-width: var(--max-width);
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 45px);
        padding: 0;
      }

      #session-info {
        font-size: 0.85rem;
        color: var(--session-color);
        padding: 8px 20px;
        margin-top: 4px;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        scrollbar-width: thin;
        padding: 0;
      }

      #chat-box::-webkit-scrollbar {
        width: 6px;
      }

      #chat-box::-webkit-scrollbar-track {
        background: transparent;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 10px;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
      }

      .user-container {
        background-color: var(--user-bg);
      }

      .assistant-container {
        background-color: var(--assistant-bg);
      }

      .message-header {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }

      .avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-weight: 500;
        font-size: 14px;
        color: white;
      }

      .user-avatar {
        background-color: #343541;
      }

      .assistant-avatar {
        background-color: var(--primary);
      }

      .chat-message {
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 1rem;
        margin-left: 38px;
      }

      .info-message {
        font-style: italic;
        color: #4b5563;
        align-self: center;
        text-align: center;
        margin: 10px 0;
        padding: 0 20px;
      }

      .error-message {
        color: #b91c1c;
        align-self: flex-start;
        padding: 0 20px;
      }

      .bottom-area {
        padding: 24px 20px;
        border-top: 1px solid var(--border-color);
        background-color: #fff;
      }

      #input-area {
        position: relative;
        max-width: var(--max-width);
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      #input-box {
        flex: 1;
        padding: 14px 16px;
        font-size: 1rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        outline: none;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      #input-box:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px var(--primary);
      }

      #input-box::placeholder {
        color: #9ca3af;
      }

      .action-btn {
        height: 44px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
      }

      #send-btn {
        background-color: var(--primary);
        color: white;
      }

      #send-btn:hover {
        background-color: var(--primary-hover);
      }

      #clear-btn {
        background-color: #f3f4f6;
        color: #4b5563;
      }

      #clear-btn:hover {
        background-color: #e5e7eb;
      }

      .empty-chat {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #4b5563;
        text-align: center;
        padding: 20px;
      }

      .empty-chat h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .empty-chat p {
        max-width: 400px;
        margin-bottom: 20px;
        color: #6b7280;
      }

      /* Permission prompt styling */
      .permission-message {
        background-color: #fff8e6;
        border: 1px solid #ffd77a;
        border-radius: 8px;
        margin: 10px 20px;
        padding: 15px;
      }

      .permission-content {
        margin-bottom: 12px;
        font-weight: 500;
      }

      .permission-buttons {
        display: flex;
        gap: 10px;
      }

      .permission-allow,
      .permission-deny {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        font-weight: 500;
        cursor: pointer;
      }

      .permission-allow {
        background-color: var(--primary);
        color: white;
      }

      .permission-allow:hover {
        background-color: var(--primary-hover);
      }

      .permission-deny {
        background-color: #f3f4f6;
        color: #4b5563;
      }

      .permission-deny:hover {
        background-color: #e5e7eb;
      }

      .permission-status {
        font-style: italic;
        color: #6b7280;
      }

      /* Table styling for Markdown tables */
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 15px 0;
      }

      th,
      td {
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        text-align: left;
      }

      th {
        background-color: #f9f9fa;
        font-weight: 600;
      }

      tr:nth-child(even) {
        background-color: #f9f9fa;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        #chat-container {
          height: calc(100vh - 45px);
        }

        .bottom-area {
          padding: 16px;
        }
      }
    </style>
    <!-- Include Marked (for Markdown parsing) and DOMPurify (for sanitizing output) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  </head>
  <body>
    <div id="top-bar">
      <div id="title-dropdown">
        Introducing Claude, the AI Assistant
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m6 9 6 6 6-6" />
        </svg>
      </div>
      <div id="share-button">
        <span>Share</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
          <polyline points="16 6 12 2 8 6"></polyline>
          <line x1="12" y1="2" x2="12" y2="15"></line>
        </svg>
      </div>
    </div>

    <div id="chat-container">
      <div id="session-info"></div>
      <div id="chat-box">
        <div id="empty-chat-placeholder" class="empty-chat">
          <h3>Welcome to MCP ReAct Chat</h3>
          <p>Type a message below to start a conversation</p>
        </div>
      </div>
    </div>

    <div class="bottom-area">
      <div id="input-area">
        <input type="text" id="input-box" placeholder="Ask me anything..." />
        <button id="send-btn" class="action-btn">Send</button>
        <button id="clear-btn" class="action-btn">New Chat</button>
      </div>
    </div>

    <script>
      // Set Marked options (enables GitHub flavored Markdown including tables)
      marked.setOptions({ gfm: true });

      // Get DOM elements
      const chatBox = document.getElementById("chat-box");
      const inputBox = document.getElementById("input-box");
      const sendBtn = document.getElementById("send-btn");
      const clearBtn = document.getElementById("clear-btn");
      const sessionInfo = document.getElementById("session-info");
      let emptyPlaceholder = document.getElementById("empty-chat-placeholder");

      // Utility for generating short session IDs
      function generateShortId(length = 8) {
        const chars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        return Array.from(
          { length },
          () => chars[Math.floor(Math.random() * chars.length)]
        ).join("");
      }

      // Retrieve or create session ID
      let sessionId = localStorage.getItem("mcp_session_id");
      if (!sessionId) {
        sessionId = generateShortId();
        localStorage.setItem("mcp_session_id", sessionId);
      }
      sessionInfo.textContent = `Session ID: ${sessionId}`;

      // Helper function to add a message to the chat
      function addMessage(content, className = "assistant-message") {
        if (emptyPlaceholder) {
          emptyPlaceholder.style.display = "none";
        }

        // For simple info and error messages, use plain text
        if (className === "info-message" || className === "error-message") {
          const msgDiv = document.createElement("div");
          msgDiv.className = className;
          msgDiv.textContent = content;
          chatBox.appendChild(msgDiv);
        } else {
          // For user and assistant messages, create a container with markdown support for assistant messages
          const isUser = className === "user-message";
          const containerDiv = document.createElement("div");
          containerDiv.className = `message-container ${
            isUser ? "user-container" : "assistant-container"
          }`;

          const headerDiv = document.createElement("div");
          headerDiv.className = "message-header";

          const avatarDiv = document.createElement("div");
          avatarDiv.className = `avatar ${
            isUser ? "user-avatar" : "assistant-avatar"
          }`;
          avatarDiv.textContent = isUser ? "AK" : "AI";

          headerDiv.appendChild(avatarDiv);

          const msgDiv = document.createElement("div");
          msgDiv.className = "chat-message";
          if (!isUser) {
            // Process Markdown for assistant messages and sanitize output
            msgDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
          } else {
            // For user messages, simply use textContent
            msgDiv.textContent = content;
          }

          containerDiv.appendChild(headerDiv);
          containerDiv.appendChild(msgDiv);
          chatBox.appendChild(containerDiv);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Clear chat and reset session
      clearBtn.addEventListener("click", async () => {
        sessionId = generateShortId();
        localStorage.setItem("mcp_session_id", sessionId);
        sessionInfo.textContent = `Session ID: ${sessionId}`;

        // Clear chat
        chatBox.innerHTML = "";

        // Re-add placeholder
        const newEmptyPlaceholder = document.createElement("div");
        newEmptyPlaceholder.id = "empty-chat-placeholder";
        newEmptyPlaceholder.className = "empty-chat";
        newEmptyPlaceholder.innerHTML = `
          <h3>Welcome to MCP ReAct Chat</h3>
          <p>Type a message below to start a conversation</p>
        `;
        chatBox.appendChild(newEmptyPlaceholder);
        emptyPlaceholder = newEmptyPlaceholder;

        try {
          await fetch(`/clear-session?session_id=${sessionId}`);
        } catch (err) {
          console.error("Error clearing session on server:", err);
        }
      });

      // Flag to prevent duplicate message sending
      let isSending = false;

      // Handle send button
      sendBtn.addEventListener("click", () => {
        if (!isSending) {
          sendMessage();
        }
      });

      // Handle Enter key
      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !isSending) {
          e.preventDefault();
          sendMessage();
        }
      });

      function sendMessage() {
        const query = inputBox.value.trim();
        if (!query) return;

        // Set flag to prevent duplicate sends
        isSending = true;
        inputBox.value = "";
        addMessage(query, "user-message");

        // Start the SSE connection
        startSSE(query);

        // Reset flag after a short delay
        setTimeout(() => {
          isSending = false;
        }, 500);
      }

      function startSSE(query) {
        if (window.currentSSE) window.currentSSE.close();

        const url = `/stream-sse?q=${encodeURIComponent(
          query
        )}&session_id=${sessionId}`;
        const eventSource = new EventSource(url);
        window.currentSSE = eventSource;

        eventSource.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            const role = data.role;
            const content = data.content;

            if (role === "assistant") {
              addMessage(content, "assistant-message");
            } else if (role === "info") {
              addMessage(content, "info-message");
            } else if (role === "error") {
              addMessage(content, "error-message");
            } else if (role === "permission") {
              // Create a permission prompt UI
              const permissionDiv = document.createElement("div");
              permissionDiv.className = "permission-message";
              permissionDiv.innerHTML = `
                <div class="permission-content">${content}</div>
                <div class="permission-buttons">
                  <button class="permission-allow">Allow</button>
                  <button class="permission-deny">Deny</button>
                </div>
              `;
              chatBox.appendChild(permissionDiv);
              chatBox.scrollTop = chatBox.scrollHeight;

              // Add event listeners for permission buttons
              permissionDiv
                .querySelector(".permission-allow")
                .addEventListener("click", () => {
                  handlePermissionResponse(true);
                  permissionDiv.querySelector(".permission-buttons").innerHTML =
                    '<div class="permission-status">Allowed</div>';
                });

              permissionDiv
                .querySelector(".permission-deny")
                .addEventListener("click", () => {
                  handlePermissionResponse(false);
                  permissionDiv.querySelector(".permission-buttons").innerHTML =
                    '<div class="permission-status">Denied</div>';
                });
            }
          } catch (err) {
            console.error("Failed to parse SSE data:", event.data);
          }
        };

        eventSource.onerror = (err) => {
          console.error("SSE error:", err);
          eventSource.close();
        };
      }

      // Function to handle permission response
      function handlePermissionResponse(granted) {
        fetch("/tool-permission", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            sessionId: sessionId,
            granted: granted,
          }),
        }).catch((error) => {
          console.error("Error sending permission response:", error);
        });
      }
    </script>
  </body>
</html>
