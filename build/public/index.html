<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP ReAct Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <!-- Include Marked (for Markdown parsing) & DOMPurify (for sanitizing) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <style>
      /* Global style & Variables */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        /* Primary brand color scheme */
        --primary-color: #6366f1;
        --primary-hover: #4f46e5;
        --primary-light: #e0e7ff;
        --bg-color: #f7f9fc;
        --chat-bg: #ffffff;
        --border-color: #e5e7eb;
        --text-color: #111827;
        --text-secondary: #4b5563;

        /* Message bubble colors */
        --user-bubble-bg: #e0e7ff;
        --user-bubble-border: #c7d2fe;
        --assistant-bubble-bg: #f3f4f6;
        --assistant-bubble-border: #e5e7eb;

        /* Additional palette */
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --info: #3b82f6;

        /* Rounding & Spacing */
        --border-radius-sm: 8px;
        --border-radius: 12px;
        --border-radius-lg: 16px;
        --max-content-width: 900px;
        --spacing: 1rem;

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        line-height: 1.5;
      }

      /* App shell layout */
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        padding: 1rem;
      }

      /* Header area with gradient background */
      header {
        text-align: center;
        padding: 1.5rem 1rem 1rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        position: relative;
        overflow: hidden;
      }

      /* Animated background pattern */
      header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.1) 10px,
          transparent 10px,
          transparent 20px
        );
        animation: pattern-slide 20s linear infinite;
        opacity: 0.2;
        pointer-events: none;
      }

      @keyframes pattern-slide {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      header h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        position: relative;
      }

      header p {
        font-size: 1.1rem;
        font-weight: 300;
        opacity: 0.9;
        position: relative;
      }

      /* Session info pill */
      #session-info {
        font-size: 0.75rem;
        font-weight: 500;
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        padding: 0.3rem 0.75rem;
        margin: 0.75rem auto 0;
        display: inline-block;
        backdrop-filter: blur(5px);
      }

      /* Chat Container */
      #chat-container {
        flex: 1;
        background-color: var(--chat-bg);
        display: flex;
        flex-direction: column;
        border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
      }

      /* Chat Box */
      #chat-box {
        flex: 1;
        padding: var(--spacing);
        overflow-y: auto;
        scroll-behavior: smooth;
        background-image: radial-gradient(
            var(--primary-light) 1px,
            transparent 1px
          ),
          radial-gradient(var(--primary-light) 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        background-color: rgba(255, 255, 255, 0.97);
      }

      .empty-chat {
        text-align: center;
        color: var(--text-secondary);
        padding: 4rem 1rem;
        max-width: 500px;
        margin: 0 auto;
        animation: fade-in 0.5s ease-out;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .empty-chat h3 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .empty-chat p {
        margin-bottom: 1.5rem;
      }

      .empty-chat .suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .suggestion-chip {
        background-color: var(--primary-light);
        color: var(--primary-color);
        border: none;
        border-radius: 50px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .suggestion-chip:hover {
        background-color: var(--primary-color);
        color: white;
      }

      /* Message Containers & Styles */
      .message-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
        max-width: 80%;
        animation: message-appear 0.3s ease-out;
      }

      @keyframes message-appear {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-header {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-weight: 500;
        font-size: 14px;
        margin-right: 12px;
        position: relative;
        box-shadow: var(--shadow-sm);
      }

      .avatar::after {
        content: "";
        position: absolute;
        bottom: -2px;
        right: -2px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--success);
        border: 2px solid white;
      }

      /* Differentiate user vs assistant bubble alignment */
      .user-container {
        align-self: flex-end;
        position: relative;
      }

      .assistant-container {
        align-self: flex-start;
        position: relative;
      }

      .user-avatar {
        background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      }

      .assistant-avatar {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      }

      .chat-message {
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 1rem;
        padding: 1rem 1.25rem;
        border-radius: var(--border-radius);
        position: relative;
        box-shadow: var(--shadow-sm);
      }

      .user-message {
        background-color: var(--user-bubble-bg);
        border: 1px solid var(--user-bubble-border);
        border-radius: var(--border-radius) var(--border-radius) 0
          var(--border-radius);
        align-self: flex-end;
        color: var(--text-color);
      }

      .assistant-message {
        background-color: var(--assistant-bubble-bg);
        border: 1px solid var(--assistant-bubble-border);
        border-radius: var(--border-radius) var(--border-radius)
          var(--border-radius) 0;
        align-self: flex-start;
      }

      /* Message timestamp */
      .message-time {
        font-size: 0.7rem;
        color: var(--text-secondary);
        margin-top: 0.3rem;
        text-align: right;
        opacity: 0.7;
      }

      /* Streaming Cursor Animation */
      .assistant-message.streaming {
        border-right: 2px solid var(--primary-color);
        position: relative;
      }

      .assistant-message.streaming::after {
        content: "";
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background-color: var(--primary-color);
        margin-left: 2px;
        vertical-align: middle;
        animation: blink 1s steps(1) infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      /* Info & Error Messages */
      .info-message,
      .error-message {
        text-align: center;
        margin: 15px auto;
        padding: 0.75rem 1.25rem;
        border-radius: var(--border-radius);
        max-width: 80%;
        animation: message-appear 0.3s ease-out;
      }

      .info-message {
        background-color: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        color: var(--info);
      }

      .error-message {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }

      /* Permission Prompt */
      .permission-message {
        background-color: rgba(245, 158, 11, 0.1);
        border: 1px solid rgba(245, 158, 11, 0.2);
        border-radius: var(--border-radius);
        margin: 15px auto;
        padding: 1rem 1.25rem;
        text-align: center;
        max-width: 80%;
        animation: message-appear 0.3s ease-out;
      }

      .permission-content {
        margin-bottom: 0.75rem;
        color: var(--text-color);
      }

      .permission-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 0.75rem;
      }

      .permission-allow,
      .permission-deny {
        padding: 0.5rem 1.25rem;
        border-radius: var(--border-radius-sm);
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }

      .permission-allow {
        background-color: var(--success);
        color: white;
      }

      .permission-allow:hover {
        background-color: #0ea271;
      }

      .permission-deny {
        background-color: var(--danger);
        color: white;
      }

      .permission-deny:hover {
        background-color: #dc2626;
      }

      .permission-status {
        font-style: italic;
        margin-top: 0.5rem;
        color: var(--text-secondary);
      }

      /* Tool Message */
      .tool-message {
        background-color: rgba(99, 102, 241, 0.05);
        border-left: 3px solid var(--primary-color);
        font-family: "SF Mono", "Consolas", "Monaco", monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        margin: 15px auto;
        padding: 1rem 1.25rem;
        border-radius: var(--border-radius-sm);
        max-width: 90%;
        overflow-x: auto;
        box-shadow: var(--shadow-sm);
      }

      /* Markdown Styling */
      .chat-message p {
        margin-bottom: 0.75rem;
      }

      .chat-message p:last-child {
        margin-bottom: 0;
      }

      .chat-message a {
        color: var(--primary-color);
        text-decoration: none;
        border-bottom: 1px dashed;
        transition: all 0.2s;
      }

      .chat-message a:hover {
        color: var(--primary-hover);
        border-bottom: 1px solid;
      }

      .chat-message code {
        font-family: "SF Mono", "Consolas", "Monaco", monospace;
        background-color: rgba(0, 0, 0, 0.05);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
      }

      .chat-message pre {
        background-color: #282c34;
        padding: 1rem;
        border-radius: var(--border-radius-sm);
        overflow-x: auto;
        margin: 0.75rem 0;
      }

      .chat-message pre code {
        background-color: transparent;
        padding: 0;
        font-size: 0.9rem;
        color: #abb2bf;
        display: block;
      }

      /* Table Styling */
      .chat-message table {
        border-collapse: collapse;
        width: 100%;
        margin: 1rem 0;
        font-size: 0.9rem;
      }

      .chat-message th,
      .chat-message td {
        border: 1px solid var(--border-color);
        padding: 0.6rem 0.8rem;
        text-align: left;
      }

      .chat-message th {
        background-color: rgba(99, 102, 241, 0.05);
        font-weight: 600;
      }

      .chat-message tr:nth-child(even) {
        background-color: rgba(243, 244, 246, 0.7);
      }

      /* Bottom/Input Area */
      .bottom-area {
        background-color: #f9fafb;
        padding: 1.25rem;
        border-top: 1px solid var(--border-color);
        border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
      }

      #input-area {
        display: flex;
        gap: 0.75rem;
        position: relative;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      #input-box {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 2.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-family: inherit;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s;
        box-shadow: var(--shadow-sm);
        background-color: white;
        resize: none;
        overflow-y: auto;
        max-height: 150px;
        min-height: 52px;
      }

      #input-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
      }

      .action-btn {
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 500;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.2s;
        padding: 0 1.25rem;
      }

      #send-btn {
        background-color: var(--primary-color);
        color: white;
      }

      #send-btn:hover {
        background-color: var(--primary-hover);
      }

      #clear-btn {
        background-color: #f3f4f6;
        color: var(--text-secondary);
      }

      #clear-btn:hover {
        background-color: #e5e7eb;
      }

      /* Emoji picker */
      .emoji-btn {
        background: none;
        border: none;
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1.25rem;
        opacity: 0.7;
        transition: all 0.2s;
      }

      .emoji-btn:hover {
        opacity: 1;
        color: var(--primary-color);
      }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        .app-container {
          padding: 0.5rem;
        }

        header {
          padding: 1rem 0.75rem;
        }

        header h1 {
          font-size: 1.5rem;
        }

        .bottom-area {
          padding: 1rem 0.75rem;
        }

        .message-container {
          max-width: 90%;
        }

        .action-btn {
          padding: 0 1rem;
        }

        #clear-btn span {
          display: none;
        }

        #clear-btn {
          width: 52px;
        }
      }

      /* Loading indicators */
      .typing-indicator {
        display: flex;
        align-items: center;
        margin: 0.5rem 0;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: var(--primary-color);
        border-radius: 50%;
        margin: 0 2px;
        opacity: 0.6;
        animation: typing-dot 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing-dot {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <!-- Header with gradient -->
      <header>
        <h1>MCP ReAct Assistant</h1>
        <p>Your intelligent conversation partner</p>
        <div id="session-info"></div>
      </header>

      <!-- Chat container -->
      <div id="chat-container">
        <div id="chat-box">
          <div id="empty-chat-placeholder" class="empty-chat">
            <h3>Welcome to MCP ReAct Chat</h3>
            <p>Ask me anything or try one of these suggestions</p>
            <div class="suggestions">
              <button class="suggestion-chip">How can you help me?</button>
              <button class="suggestion-chip">Explain quantum computing</button>
              <button class="suggestion-chip">Write a short story</button>
              <button class="suggestion-chip">Brainstorm project ideas</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Input area -->
      <div class="bottom-area">
        <div id="input-area">
          <div class="input-wrapper">
            <i class="fas fa-message input-icon"></i>
            <textarea
              id="input-box"
              placeholder="Ask me anything..."
              rows="1"
            ></textarea>
            <button class="emoji-btn">😊</button>
          </div>
          <button id="send-btn" class="action-btn">
            <i class="fas fa-paper-plane"></i>
            <span>Send</span>
          </button>
          <button id="clear-btn" class="action-btn">
            <i class="fas fa-plus"></i>
            <span>New</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Enable GitHub-Flavored Markdown
      marked.setOptions({
        gfm: true,
        breaks: true,
        highlight: function (code, language) {
          return code;
        },
      });

      // DOM references
      const chatBox = document.getElementById("chat-box");
      const inputBox = document.getElementById("input-box");
      const sendBtn = document.getElementById("send-btn");
      const clearBtn = document.getElementById("clear-btn");
      const sessionInfo = document.getElementById("session-info");
      let emptyPlaceholder = document.getElementById("empty-chat-placeholder");

      // Initialize emoji button functionality
      document
        .querySelector(".emoji-btn")
        .addEventListener("click", function () {
          // This is a placeholder for emoji picker functionality
          // You could integrate a third-party emoji picker here
          inputBox.value += "😊";
          inputBox.focus();
        });

      // Suggestion chips
      const suggestionChips = document.querySelectorAll(".suggestion-chip");
      suggestionChips.forEach((chip) => {
        chip.addEventListener("click", () => {
          inputBox.value = chip.textContent;
          inputBox.focus();
        });
      });

      // Auto-resize the textarea
      inputBox.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height =
          this.scrollHeight < 150 ? this.scrollHeight + "px" : "150px";
      });

      // Generate or retrieve a session ID
      function generateShortId(length = 8) {
        const chars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        return Array.from(
          { length },
          () => chars[Math.floor(Math.random() * chars.length)]
        ).join("");
      }

      let sessionId = localStorage.getItem("mcp_session_id");
      if (!sessionId) {
        sessionId = generateShortId();
        localStorage.setItem("mcp_session_id", sessionId);
      }
      sessionInfo.textContent = `Session ID: ${sessionId}`;

      // Format timestamp
      function getFormattedTime() {
        const now = new Date();
        return now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Add a message to the chat UI
      function addMessage(content, className = "assistant-message") {
        if (emptyPlaceholder) {
          emptyPlaceholder.style.display = "none";
        }

        if (className === "info-message" || className === "error-message") {
          const msgDiv = document.createElement("div");
          msgDiv.className = className;
          msgDiv.textContent = content;
          chatBox.appendChild(msgDiv);
        } else {
          const isUser = className === "user-message";
          const containerDiv = document.createElement("div");
          containerDiv.className = `message-container ${
            isUser ? "user-container" : "assistant-container"
          }`;

          const headerDiv = document.createElement("div");
          headerDiv.className = "message-header";

          const avatarDiv = document.createElement("div");
          avatarDiv.className = `avatar ${
            isUser ? "user-avatar" : "assistant-avatar"
          }`;
          avatarDiv.textContent = isUser ? "AK" : "AI";
          headerDiv.appendChild(avatarDiv);

          const msgDiv = document.createElement("div");
          msgDiv.className = `chat-message ${className}`;

          if (!isUser) {
            // For assistant, parse as Markdown + sanitize
            msgDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
          } else {
            msgDiv.textContent = content;
          }

          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = getFormattedTime();

          containerDiv.appendChild(headerDiv);
          containerDiv.appendChild(msgDiv);
          containerDiv.appendChild(timeDiv);
          chatBox.appendChild(containerDiv);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Clear chat and reset session
      clearBtn.addEventListener("click", async () => {
        sessionId = generateShortId();
        localStorage.setItem("mcp_session_id", sessionId);
        sessionInfo.textContent = `Session ID: ${sessionId}`;

        chatBox.innerHTML = "";
        const newEmptyPlaceholder = document.createElement("div");
        newEmptyPlaceholder.id = "empty-chat-placeholder";
        newEmptyPlaceholder.className = "empty-chat";
        newEmptyPlaceholder.innerHTML = `
    <h3>Welcome to MCP ReAct Chat</h3>
    <p>Ask me anything or try one of these suggestions</p>
    <div class="suggestions">
      <button class="suggestion-chip">How can you help me?</button>
      <button class="suggestion-chip">Explain quantum computing</button>
      <button class="suggestion-chip">Write a short story</button>
      <button class="suggestion-chip">Brainstorm project ideas</button>
    </div>
  `;
        chatBox.appendChild(newEmptyPlaceholder);
        emptyPlaceholder = newEmptyPlaceholder;

        // Add event listeners to the new suggestion chips
        const newSuggestionChips =
          document.querySelectorAll(".suggestion-chip");
        newSuggestionChips.forEach((chip) => {
          chip.addEventListener("click", () => {
            inputBox.value = chip.textContent;
            inputBox.focus();
          });
        });

        try {
          await fetch(`/clear-session?session_id=${sessionId}`);
        } catch (err) {
          console.error("Error clearing session on server:", err);
        }
      });

      let isSending = false;

      // Handle send button click and Enter key press
      sendBtn.addEventListener("click", () => {
        if (!isSending) sendMessage();
      });

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && !isSending) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Send user message
      function sendMessage() {
        const query = inputBox.value.trim();
        if (!query) return;
        isSending = true;
        inputBox.value = "";
        inputBox.style.height = "auto";
        addMessage(query, "user-message");
        startSSE(query);
        setTimeout(() => {
          isSending = false;
        }, 500);
      }

      // SSE with chunked Markdown
      function startSSE(query) {
        if (window.currentSSE) window.currentSSE.close();

        const url = `/stream-sse?q=${encodeURIComponent(
          query
        )}&session_id=${sessionId}`;
        const eventSource = new EventSource(url);
        window.currentSSE = eventSource;

        let assistantBuffer = "";
        let chunkContainer = null; // Container for the streaming message
        let streamingMessageDiv = null; // The actual chat message element
        let timeDiv = null; // Time element

        eventSource.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            const role = data.role;
            const content = data.content;

            if (role === "assistant-chunk") {
              // Accumulate chunks in a buffer
              assistantBuffer += content;

              // If the container does not exist, create it once
              if (!chunkContainer) {
                chunkContainer = document.createElement("div");
                chunkContainer.className =
                  "message-container assistant-container";

                // Create header with avatar
                const headerDiv = document.createElement("div");
                headerDiv.className = "message-header";
                const avatarDiv = document.createElement("div");
                avatarDiv.className = "avatar assistant-avatar";
                avatarDiv.textContent = "AI";
                headerDiv.appendChild(avatarDiv);
                chunkContainer.appendChild(headerDiv);

                // The chat-message div holds the text
                streamingMessageDiv = document.createElement("div");
                streamingMessageDiv.className =
                  "chat-message assistant-message streaming";
                chunkContainer.appendChild(streamingMessageDiv);

                // Add time element
                timeDiv = document.createElement("div");
                timeDiv.className = "message-time";
                timeDiv.textContent = getFormattedTime();
                chunkContainer.appendChild(timeDiv);

                chatBox.appendChild(chunkContainer);
              }

              // Update the streaming message with the current content
              streamingMessageDiv.innerHTML = DOMPurify.sanitize(
                marked.parse(assistantBuffer)
              );
              chatBox.scrollTop = chatBox.scrollHeight;
            } else if (role === "assistant-complete") {
              // End of streaming: remove the blinking cursor effect
              if (streamingMessageDiv) {
                streamingMessageDiv.classList.remove("streaming");
              }
              assistantBuffer = "";
              chunkContainer = null;
              streamingMessageDiv = null;
              timeDiv = null;
            } else if (role === "assistant") {
              // If no chunking happened, just add the full assistant message
              if (!chunkContainer) {
                addMessage(content, "assistant-message");
              }
              assistantBuffer = "";
              chunkContainer = null;
              streamingMessageDiv = null;
            } else if (role === "info") {
              addMessage(content, "info-message");
            } else if (role === "error") {
              addMessage(content, "error-message");
              assistantBuffer = "";
              chunkContainer = null;
              streamingMessageDiv = null;
            } else if (role === "permission") {
              // Show permission prompt
              const permissionDiv = document.createElement("div");
              permissionDiv.className = "permission-message";
              permissionDiv.innerHTML = `
          <div class="permission-content">${content}</div>
          <div class="permission-buttons">
            <button class="permission-allow">Allow</button>
            <button class="permission-deny">Deny</button>
          </div>
        `;
              chatBox.appendChild(permissionDiv);
              chatBox.scrollTop = chatBox.scrollHeight;

              permissionDiv
                .querySelector(".permission-allow")
                .addEventListener("click", () => {
                  handlePermissionResponse(true);
                  permissionDiv.querySelector(".permission-buttons").innerHTML =
                    '<div class="permission-status">Allowed</div>';
                });
              permissionDiv
                .querySelector(".permission-deny")
                .addEventListener("click", () => {
                  handlePermissionResponse(false);
                  permissionDiv.querySelector(".permission-buttons").innerHTML =
                    '<div class="permission-status">Denied</div>';
                });

              assistantBuffer = "";
              chunkContainer = null;
              streamingMessageDiv = null;
            } else if (role === "tool" || role === "tool-executing") {
              addMessage(content, "tool-message");
            }
          } catch (err) {
            console.error("Failed to parse SSE data:", event.data);
          }
        };

        eventSource.onerror = (err) => {
          console.error("SSE error:", err);
          eventSource.close();
        };
      }

      // Handle permission responses
      function handlePermissionResponse(granted) {
        fetch("/tool-permission", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, granted }),
        }).catch((error) => {
          console.error("Error sending permission response:", error);
        });
      }

      // Initialize - focus the input box when the page loads
      window.addEventListener("load", () => {
        inputBox.focus();
      });
    </script>
  </body>
</html>
